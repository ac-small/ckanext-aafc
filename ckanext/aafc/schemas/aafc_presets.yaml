
scheming_presets_version: 1

about: scheming presets for ckanext-aafc schemas
about_url: http://github.com/aafc-ckan/ckanext-aafc

presets:

- preset_name: publication_type
  values:
    field_name: publication
    label:
      en: Publication Type
      fr: Type de publication
    help_text:
      en: ""
      fr: ""
    required: true
    choices:
    - label:
        en: AAFC Internal
        fr: En interne à AAC
      value: internal
    - label:
        en: AAFC Open Government
        fr: Gouvernement ouvert d’AAC
      value: open_government
    form_snippet: select.html
    display_snippet: select.html
    validators: scheming_required scheming_choices

- preset_name: aafc_title
  values:
    field_name: title_translated
    label:
      en: Title
      fr: Titre
    fluent_form_label:
      en:
        en: "Title (English)"
        fr: "Titre (anglais)"
      fr:
        en: "Title (French)"
        fr: "Titre (français)"
    fluent_help_text:
      en:
        en: Title that reflects the content of the dataset and can be easily understood by users.
        fr: (FRENCH) Title that reflects the content of the dataset and can be easily understood by users
      fr:
        en: Title that reflects the content of the dataset and can be easily understood by users.
        fr: (FRENCH) Title that reflects the content of the dataset and can be easily understood by users.
    required: true
    # copied from fluent_text preset
    form_snippet: fluent_text.html
    display_snippet: fluent_text.html
    error_snippet: fluent_text.html
    validators: fluent_text
    output_validators: fluent_core_translated_output
    #form_attrs:
    #  data-module: autocomplete

# Copy form tbs_presets.yaml with small modification of help text
# Field = Description (English).
# Markdown formatting Property = http://daringfireball.net/projects/markdown/syntax
# {An account of the dataset, in English. A description may include abstract, table of contents or a free-text.}
# Field = Description (French). 
# Markdown formatting Property = http://daringfireball.net/projects/markdown/syntax
#{An account of the dataset, in French. A description may include abstract, table of contents or a free-text.}
- preset_name: aafc_notes
  values:
    field_name: notes_translated
    label:
      en: Description
      fr: Description
    fluent_form_label:
      en:
        en: "Description (English)"
        fr: "Description (anglais)"
      fr:
        en: "Description (French)"
        fr: "Description (français)"
    fluent_help_text:
      en:
        en: "Brief summary of the contents of the dataset, to support search and to provide users with information about the asset."
        fr: "(FRENCH) Brief summary of the contents of the dataset, to support search and to provide users with information about the asset."
      fr:
        en: "Brief summary of the contents of the dataset, to support search and to provide users with information about the asset."
        fr: "(FRENCH) Brief summary of the contents of the dataset, to support search and to provide users with information about the asset."
    required: true
    # copied from fluent_markdown preset
    form_attrs:
        class: form-control
    form_snippet: fluent_markdown.html
    display_snippet: fluent_markdown.html
    error_snippet: fluent_text.html
    validators: fluent_text
    output_validators: fluent_core_translated_output

# Field = Subject.
# List box Source: Subject code table (refer to Data Migration).
# {The topic of the content of the dataset. You may select multiple subjects (Ctrl+Click).}
- preset_name: aafc_subject
  values:
    field_name: aafc_subject
    label:
      en: "AAFC Subject"
      fr: "AAC Sujet"
    help_text:
      en: "The AAFC topic of the content of the dataset. You may select multiple subjects (Ctrl+Click)"
      fr: "Sujet du contenu de l'ensemble de données d'AAC. Vous pouvez sélectionner plus d'un sujet (touche ctrl+clic). "
    required: true
    form_snippet: multiple_select.html
    display_snippet: list_inline.html
    validators: scheming_multiple_choice
    output_validators: scheming_multiple_choice_output
    choices:
    - label:
        en: Arts, Music, Literature
        fr: Arts, musique, littérature
      replaces: [AA]
      value: arts_music_literature
    - label:
        en: Agriculture
        fr: Agriculture
      replaces: [AG]
      value: agriculture

- preset_name: data_steward_email
  values:
      field_name: data_steward_email
      label:
         en: Data Steward Email
         fr: Courriel du responsable des données
      help_text:
         en: Individual responsible for inquiries   (user.name@agr.gc.ca).
         fr: (FRENCH) Individual responsible for inquiries   (user.name@agr.gc.ca)
 
- preset_name: procured_data
  values:
      field_name: procured_data
      label:
         en: Procured Data
         fr: Données achetées

- preset_name: eligible_for_release
  values:
      field_name: eligible_for_release
      label:
         en: Eligible for Release
         fr: Admissible pour publication  
      help_text:
         en: Indicates whether or not there are any restictions to accessing the data.
         fr: Précise si l'accès aux données est assujetti à des restrictions.

- preset_name: ineligibility_reason
  values:
      field_name: ineligibility_reason
      label:
         en: Ineligibility Reason
         fr: Motif du rejet 
      help_text:
         en: If the dataset is not eligible for release for the public, select the reason why the dataset is not eligble for release.
         fr: (FRENCH) If the dataset is not eligible for release for the public, select the reason why the dataset is not eligble for release.
      required: true
      form_include_blank_choice: true
      choices:
      - label:
          en: Privacy
          fr: Intimite
        value: privacy    
      - label:
          en: Security
          fr: Securite
        value: security  
      - label:
          en: Confidentiality
          fr: Confidentialite
        value: confidentiality  
      - label:
          en: Ownership
          fr: La possession
        value: ownership 
      - label:
          en: N/A
          fr: N/A
        value: na
      sorted_choices: true
      form_snippet: select.html
      display_snippet: select.html
      validators: scheming_required scheming_choices
 
